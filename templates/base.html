{% load compress %}

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Cms{% endblock %}</title>
    
    <meta name="description" content="Content Management System">
    <meta name="keywords" content="Cms, Blog, Posts">
    <meta name="author" content="Suriya">

    <meta property="og:title" content="Cms">
    <meta property="og:description" content="Content Management System">
    <meta property="og:image" content="URL to your website's main image for sharing">
    <meta property="og:url" content="URL to the current page">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

    {% include 'partials/nav.html' %}    

    <div class="container">

        {% block content %}

        {% endblock content %}
      
    </div>

    {% compress js %}

        <script src="{% static 'js/htmx/htmx.min.js' %}" defer></script>
        <script src="{% static 'js/partial/nav.js' %}" defer></script>
        <script src="{% static 'js/auth/login.js' %}" defer></script>
        <script src="{% static 'js/auth/register.js' %}" defer></script>
        <script src="{% static 'js/auth/reset_password.js' %}" defer></script>
        <script src="{% static 'js/auth/forget_password.js' %}" defer></script>
    
    {% endcompress %}

</body>

</html>
