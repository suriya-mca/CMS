{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% load static %}

{% block content %}

    <section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-4-widescreen">

                    <p class="title is-5 mb-5 has-text-centered">Cms/register</p>

                    <form class="box" hx-post="{% url 'register' %}" hx-target="#messages-container">

                        <div class="msg" id="messages-container"></div>

                        <div class="field">
                            <label for="" class="label">Username</label>
                            <div class="control">
                                <input type="text" name="username" class="input" id="user-input" placeholder="Username" minlength="3" required>
                            </div>
                            <p class="help is-danger" id="danger-username"></p>
                        </div>

                        <div class="field">
                            <label for="" class="label">Email</label>
                            <div class="control">
                                <input type="text" name="email" class="input" id="email-input" placeholder="Email" minlength="5" required>
                            </div>
                            <p class="help is-danger" id="danger-email"></p>
                        </div>

                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control">
                                <input type="password" name="password" class="input" id="password-input" placeholder="Password" minlength="5" required>
                            </div>
                            <p class="help is-danger" id="danger-password"></p>
                        </div>

                        <div class="field">
                            <label for="" class="label">Confirm Password</label>
                            <div class="control">
                                <input type="password" name="confirm_password" class="input" id="confirm-password-input" placeholder="Password" minlength="5" required>
                            </div>
                            <p class="help is-danger" id="danger-confirm-password"></p>
                        </div>

                        <div class="field mt-5">
                            <button type="submit" class="button is-primary is-fullwidth">Register</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="{% static 'js/auth/register.js' %}" defer></script>

{% endblock %}
