{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load static %}

{% block content %}

    <section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-4-widescreen">

                    <p class="title is-5 mb-5 has-text-centered">Cms/login</p>

                    <form class="box" hx-post="{% url 'login' %}" hx-target="#messages-container">

                        {% include 'partials/message.html' %}

                        <div class="msg" id="messages-container"></div>

                        <div class="field">
                            <label for="user-input" class="label">Username</label>
                            <div class="control">
                                <input type="text" name="username" class="input" id="user-input" placeholder="Username" minlength="3" title="Username" required>
                            </div>
                            <p class="help is-danger" id="danger-username"></p>
                        </div>

                        <div class="field">
                            <label for="password-input" class="label">Password</label>
                            <div class="control">
                                <input type="password" name="password" class="input" id="password-input" placeholder="Password" minlength="5" title="Password" required>
                            </div>
                            <p class="help is-danger" id="danger-password"></p>
                        </div>

                        <div class="field mt-5">
                            <button type="submit" class="button is-primary is-fullwidth" title="Login">Login</button>
                        </div>

                        <p class="has-text-centered mt-4">
                            Forget Password: <a href="{% url 'forgot_password' %}" class="has-text-primary" title="Forget Password">click here</a>
                        </p>

                    </form>

                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="{% static 'js/auth/login.js' %}" defer></script>

{% endblock %}
